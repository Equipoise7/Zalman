<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Zalman</title>
</head>
<body>
    <div class="wrapper">
        <!-- Шапка ---------------------------------------------------------------------------->
        <div class="header">
            <img class="vector-img" src="img/Vector.png" alt="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Курсы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Расписание</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Преподаватели</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Рассылка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                </ul>
            </nav>
            <button>Зайти в кабинет</button>
        </div>
        <!-- Меню шапки ------------------------------------------------------------------------>
        <div class="header-main">
            <h1>Первый курс <br> по компьютерной сборке</h1>
            <div class="block-time">
                <div class="time-item">
                    <h3>18</h3>
                    <p>Дней</p>
                </div>
                <div class="time-item">
                    <h3>18</h3>
                    <p>Часов</p>
                </div>
                <div class="time-item">
                    <h3>18</h3>
                    <p>Минут</p>
                </div>
                <div class="time-item">
                    <h3>18</h3>
                    <p>Секунд</p>
                </div>
            </div>
        </div>
        <!-- Подвал шапки ------------------------------------------------------------------------->
        <div class="footer-header">
            <div class="footer-header-block">
                <button>Заказать курс</button>
                <div class="footer-title-block">
                    <p>Учеников всего:<p>
                    <p>Успешно закончили курс:</p>
                </div>
                <div class="footer-title-block title-block-numbers">
                    <p>200<p>
                    <p>190</p>
                </div>
                <div class="loading-block">
                    <div class="loading-block-item1">
                        <span>Заработано учениками:</span>
                        <span>400 000₽</span>
                    </div>
                    <div class="progress">
                        <div class="color"></div>
                    </div>
                    <div class="loading-block-item2">
                        <span>0</span>
                        <span>1 000 000₽</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Основной контент ----------------------------------------------------------------------->
        <div class="page">
            <div class="page-wrapper">
                
            </div>
        </div>
    </div>
</body>
</html>
